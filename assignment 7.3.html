<doctype html>
<html>
      <head>
             <title>Assignment 7.3</title> 
             
       </head>

        <body>

              <p>Click the button to wait 5 seconds, then alert "Hello".</p>

               <button onclick="myFunction()">click</button>
        <script>
                    /*create anonymous function to set the time delay to display hello*/
                    function myFunction()
                    {
                       setTimeout(function()
                         {
                            alert("Hello");
                            console.log("Hello");
                          }, 5000);
                     }
             </script>
       </body>
</html>
